<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div class="auth-container">
        <div id="user-menu" class="user-menu">
          <button id="user-icon" class="user-icon">ðŸ‘¤</button>
          <div id="user-dropdown" class="user-dropdown hidden">
            <div id="login-section">
              <button id="login-btn" class="login-btn">Login</button>
            </div>
            <div id="user-info" class="user-info hidden">
              <span id="username-display"></span>
              <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Teacher Login</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <div id="login-message" class="hidden"></div>
      </div>
    </div>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <div id="auth-required-message" class="auth-message hidden">
          <p><strong>Teacher Login Required:</strong> Only logged-in teachers can register and unregister students from activities.</p>
        </div>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
